<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register from</title>
</head>
<body>
    <h1>Registration form!</h1>
    <div>
        <form action="/search">
        <label for="fname">First name</label>
        <input type="text" id="fname" required>
        <label for="lname">Last name</label>
        <input type="text" id="lname" required>
    </div>
    <div>
        <h3>Select a race: </h3>
        <input type="radio" name="run"id="select">
        <label for="select">Fun Run 5k</label><br>
        <input type="radio" name="run" id="select1" >
        <label for="select1">Half marathon</label><br>
        <input type="radio" name="run" id="select2" >
        <label for="select2">Full marathon</label><br>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" required>
        <label for="pass">Password</label>
        <input type="password" id="pass" required><br>
        <label for="age">Select age</label>
        <select name="" id="age">
            <option value="">under 18</option>
            <option value="">18-30</option>
        </select>
        <br>
        <button>Register!</button>
    </form>
    </div>
    
</body>
</html>
